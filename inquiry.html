    <main>
        <div class="headline">
            <p class="top-title">お問い合わせ</h1>
                <p class="p-title">ご不明な点がございましたら、お気軽にお問い合わせください。</p>
        </div>
        <div class="headline">
            <p class="top-title">入力時のご注意点</h2>
                <p class="p-title">&emsp;ご入力時、半角のカタカナ、ギリシャ文字、単位等をご使用になりますと、ご登録内容を正しく受信できない可能性がございます。申し訳ございませんが、ご入力の際にはこのような文字をお使いにならないようお願いいたします。</p>
        </div>
        <form action="#" method="post">
            <div class="form-item">
                <p class="form-item-label">
                    <span class="form-item-label-required">お名前</span></p>
                        <p class="form-item-label-box">必須</p>
                            <input type="text" class="form-item-input" placeholder="例）山田太郎">  
            </div>
            <div class="form-item">
                <p class="form-item-label">
                    <span class="form-item-label-required">電話番号</span></p>
                        <p class="form-item-label-box">必須</p>
                            <input type="text" class="form-item-input" placeholder="例）000-0000-0000">  
           </div>
           <div class="form-item">
                <p class="form-item-label">
                    <span class="form-item-label-required">メールアドレス</span></p>
                        <p class="form-item-label-box">必須</p>
                            <input type="text" class="form-item-input" placeholder="例）example@gmail.com">  
           </div>
           <div class="form-item">
                <p class="form-item-label ismsg">
                    <span class="form-item-label-required">お問い合わせ内容</span></p>
                         <p class="form-item-label-box">必須</p>
                             <textarea class="form-item-textarea"></textarea> 
           </div> 
           <input type="submit" class="form-btn" value="送信する">
        </form>           
    </main>
